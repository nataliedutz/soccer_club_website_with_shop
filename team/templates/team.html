{% extends "index.html" %}

{% block content %}
<h1>This is the roster of our Team.</h1>
<p>Here you find all the information about our players:</p>
<div class="player-list">
    {% for player in players %}
    <div class="player-list-item">
        <a href="{% url 'player_data' player.id %}">
            <h3>{{ player.name }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
