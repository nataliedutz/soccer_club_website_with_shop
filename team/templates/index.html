<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <header>
        <div class="header-content">
            <h2>Python FC</h2>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="header-link">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="header-link">Login</a>
            <a href="{% url 'signup' %}" class="header-link">Signup</a>
            {% endif %}
        </div>
    </header>
    

    <section>
        <nav>
            <ul>
                <li><a href="{% url 'home_page' %}"> Home</a></li>
                <li><a href="{% url 'about_page' %}"> About</a></li>
                <li><a href="{% url 'players_page' %}"> Players</a></li>
                <li><a href="{% url 'shop_home_page' %}"> Shop</a></li>
                <li><a href="{% url 'post_list' %}"> Blog</a></li>


            </ul>
        </nav>
    <div class="wrapper">
        <article class="article">
            {% block content %} {% endblock content %}
        </article>
    </div>   
    </section>
    <footer>
        <p>Copyright Python FC</p>
    </footer>

</body>

</html>
