{% extends "base_shop.html" %}
{% block content %}
    <h1>Our Product List</h1>
    <p>Please click on one of the products to see more info.</p>
    <ul class="product-list">
        {% for product in products %}
            <li class="product-item">
                <a href="{% url 'detailed_product_page' product.id %}" class="product-link">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
